# Test Configuration
# Overrides main application.properties for testing

# Use file-based SQLite for integration tests
# File-based allows multiple connections to share the same database state
# TestDataSourceProvider creates isolated databases per test class (e.g., CliQueryTest.db)
# for proper test isolation and parallel execution support
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:target/test-database.db
quarkus.datasource.username=
quarkus.datasource.password=

# Database configuration properties (used by DatabaseConfig.isConfigured())
DB_URL=jdbc:sqlite:target/test-database.db
DB_USERNAME=
DB_PASSWORD=
