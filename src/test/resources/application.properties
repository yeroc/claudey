# Test Configuration
# Overrides main application.properties for testing

# Use in-memory SQLite by default for tests
# Can be overridden by environment variables
quarkus.datasource.db-kind=${DB_KIND:sqlite}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:sqlite::memory:}

# Database configuration for tests - use defaults if not set
DB_URL=jdbc:sqlite::memory:
DB_USERNAME=
DB_PASSWORD=

# Connection pool configuration for tests
# Tests may acquire multiple connections simultaneously
quarkus.datasource.jdbc.max-size=${DB_POOL_SIZE:5}
quarkus.datasource.jdbc.min-size=1
