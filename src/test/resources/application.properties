# Test Configuration
# Overrides main application.properties for testing

# Use file-based SQLite for integration tests
# File-based allows multiple connections to share the same database state
# Using a fixed filename ensures all @QuarkusTest instances share the same database
# Note: File is auto-created and persists across test methods (cleaned by @BeforeEach/@AfterEach)
quarkus.datasource.db-kind=${DB_KIND:sqlite}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:sqlite:target/test-database.db}

# Database configuration for tests - use defaults if not set
DB_URL=jdbc:sqlite:target/test-database.db
DB_USERNAME=
DB_PASSWORD=
