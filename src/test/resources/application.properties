# Test Configuration
# Overrides main application.properties for testing

# Use in-memory SQLite with shared cache for tests
# Shared cache allows multiple connections to access the same in-memory database
# This is essential for @QuarkusTest where setup and test methods use different connections
quarkus.datasource.db-kind=${DB_KIND:sqlite}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:sqlite:file::memory:?cache=shared}

# Database configuration for tests - use defaults if not set
DB_URL=jdbc:sqlite:file::memory:?cache=shared
DB_USERNAME=
DB_PASSWORD=
