name: Native Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  native-build:
    name: Build Native Binary (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            platform_label: "Linux x64"
          - os: macos-14
            platform: macos-arm64
            macos_target: "11.0"
            platform_label: "macOS 11+ (ARM64)"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        id: cache-maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check cache status
        run: |
          if [ "${{ steps.cache-maven.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Cache hit - using cached Maven repository"
            echo "Cache size: $(du -sh ~/.m2/repository 2>/dev/null || echo 'N/A')"
          else
            echo "âš ï¸ Cache miss - will download dependencies"
          fi

      - name: Build native binary
        run: mvn --batch-mode package -Dnative -DskipTests
        env:
          MAVEN_OPTS: "-Xmx4g"
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target || '' }}

      - name: Verify native binary exists
        run: |
          if [ ! -f target/*-runner ]; then
            echo "Native binary not found!"
            exit 1
          fi
          ls -lh target/*-runner

      - name: Test native binary startup time
        id: startup_test
        run: |
          BINARY=$(ls target/*-runner)
          echo "Testing binary: $BINARY"

          # Measure startup time (cross-platform)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS - use Python for millisecond precision
            START=$(python3 -c 'import time; print(int(time.time() * 1000))')
            $BINARY --help || true
            END=$(python3 -c 'import time; print(int(time.time() * 1000))')
            ELAPSED_MS=$(( $END - $START ))
          else
            # Linux - use date with nanosecond precision
            START=$(date +%s%N)
            timeout 5s $BINARY --help || true
            END=$(date +%s%N)
            ELAPSED_MS=$(( ($END - $START) / 1000000 ))
          fi

          echo "Startup time: ${ELAPSED_MS}ms"
          echo "startup_time=${ELAPSED_MS}" >> $GITHUB_OUTPUT

          # Verify startup time is reasonable (< 5000ms for --help)
          if [ $ELAPSED_MS -gt 5000 ]; then
            echo "Warning: Startup time exceeds 5000ms"
          fi

      - name: Test CLI interface
        run: |
          BINARY=$(ls target/*-runner)

          # Test --cli flag
          $BINARY --cli || true

          echo "CLI interface test completed"

      - name: Calculate binary size
        id: binary_size
        run: |
          BINARY=$(ls target/*-runner)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            SIZE=$(stat -f%z "$BINARY")
          else
            SIZE=$(stat -c%s "$BINARY")
          fi
          SIZE_MB=$(echo "scale=2; $SIZE / 1024 / 1024" | bc)
          echo "Binary size: ${SIZE_MB}MB"
          echo "size_mb=${SIZE_MB}" >> $GITHUB_OUTPUT

      - name: Upload native binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-binary-${{ matrix.platform }}
          path: target/*-runner
          retention-days: 30

      - name: Comment PR with build stats
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const startupTime = '${{ steps.startup_test.outputs.startup_time }}';
            const binarySize = '${{ steps.binary_size.outputs.size_mb }}';
            const platform = '${{ matrix.platform }}';
            const platformLabel = '${{ matrix.platform_label }}';

            const body = `## Native Build Results ðŸš€

            - **Platform**: ${platformLabel}
            - **Binary Size**: ${binarySize}MB
            - **Startup Time** (--help): ${startupTime}ms
            - **Artifact**: \`native-binary-${platform}\`

            Native binary artifact available for download in workflow artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
