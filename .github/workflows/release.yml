name: Release

on:
  push:
    tags:
      - '*.*.*'
      - '*.*.*-*'
      - '*.*.*-*-*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse_version.outputs.version }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Parse version from tag
        id: parse_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run tests with PostgreSQL
        env:
          DB_KIND: postgresql
          DB_URL: jdbc:postgresql://localhost:5432/testdb
          DB_USERNAME: testuser
          DB_PASSWORD: testpass
        run: mvn --batch-mode clean verify -Drevision=${{ steps.parse_version.outputs.version }}

      - name: Run tests with SQLite
        env:
          DB_URL: "jdbc:sqlite::memory:"
        run: mvn --batch-mode test -Drevision=${{ steps.parse_version.outputs.version }}

  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build uber-jar
        run: mvn --batch-mode clean package -DskipTests -Drevision=${{ needs.test.outputs.version }}

      - name: Generate JAR checksum
        run: |
          cd target
          sha256sum mcp-database-server-${{ needs.test.outputs.version }}.jar > mcp-database-server-${{ needs.test.outputs.version }}.jar.sha256

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: |
            target/mcp-database-server-*.jar
            target/mcp-database-server-*.jar.sha256

  build-native:
    name: Build Native Binary (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [test]

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-14
            platform: macos-arm64
            macos_target: "11.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native binary
        run: mvn --batch-mode package -Dnative -DskipTests -Drevision=${{ needs.test.outputs.version }}
        env:
          MAVEN_OPTS: "-Xmx4g"
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target || '' }}

      - name: Find and verify native binary
        id: find_binary
        run: |
          # Find the native binary (exclude .jar, .json, .txt files)
          BINARY=$(find target -type f -name 'mcp-database-server-*' ! -name '*.jar' ! -name '*.json' ! -name '*.txt' | head -n1)
          if [ -z "$BINARY" ]; then
            echo "Native binary not found!"
            exit 1
          fi
          echo "Found binary: $BINARY"
          ls -lh "$BINARY"
          echo "binary_path=$BINARY" >> $GITHUB_OUTPUT

      - name: Test native binary functionality
        run: |
          BINARY=${{ steps.find_binary.outputs.binary_path }}
          echo "Testing binary functionality: $BINARY"

          # Test --cli introspect command with SQLite in-memory database
          export DB_URL="jdbc:sqlite::memory:"
          $BINARY --cli introspect

          echo "Binary functional test completed successfully"

      - name: Rename and checksum native binary
        run: |
          BINARY=${{ steps.find_binary.outputs.binary_path }}
          BINARY_DIR=$(dirname "$BINARY")
          BINARY_NAME=$(basename "$BINARY")
          RENAMED="${BINARY_NAME}-${{ matrix.platform }}"

          cd "$BINARY_DIR"
          mv "$BINARY_NAME" "$RENAMED"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            shasum -a 256 "$RENAMED" > "${RENAMED}.sha256"
          else
            sha256sum "$RENAMED" > "${RENAMED}.sha256"
          fi

          # Move to target root for artifact upload
          if [ "$BINARY_DIR" != "target" ]; then
            mv "$RENAMED" target/
            mv "${RENAMED}.sha256" target/
          fi

      - name: Upload native binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: |
            target/mcp-database-server-*-${{ matrix.platform }}
            target/mcp-database-server-*-${{ matrix.platform }}.sha256

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build-jar, build-native]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts/

      - name: Prepare release files
        run: |
          mkdir release-files
          find artifacts -type f -name 'mcp-database-server-*' -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Generate release notes
        run: |
          VERSION=${{ needs.test.outputs.version }}
          REPO=${{ github.repository }}

          # Generate release notes from template
          sed -e "s|VERSION|${VERSION}|g" \
              -e "s|REPO|${REPO}|g" \
              .github/release-template.md > release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
