name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Run Tests (JVM)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        id: cache-maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Check cache status
        run: |
          if [ "${{ steps.cache-maven.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Cache hit - using cached Maven repository"
            echo "Cache size: $(du -sh ~/.m2/repository 2>/dev/null || echo 'N/A')"
          else
            echo "⚠️ Cache miss - will download dependencies"
          fi

      - name: Run tests with PostgreSQL
        env:
          DB_KIND: postgresql
          DB_URL: jdbc:postgresql://localhost:5432/testdb
          DB_USERNAME: testuser
          DB_PASSWORD: testpass
        run: mvn --batch-mode clean test

      - name: Run tests with SQLite
        env:
          DB_URL: "jdbc:sqlite::memory:"
        run: mvn --batch-mode test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
