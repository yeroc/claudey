# Quarkus MCP Journal Server Configuration

# Journal Storage Paths
# Configure via environment variables:
# - JOURNAL_PATH_USER: Override default user journal path (default: ~/.private-journal)
# - JOURNAL_AGENT_NAME: Optional agent name to create a subdirectory (e.g. "claude" -> ~/.private-journal/claude/)

journal.path.user=${JOURNAL_PATH_USER:}
journal.agent.name=${JOURNAL_AGENT_NAME:}

# Quarkus Configuration
quarkus.banner.enabled=false
quarkus.application.name=mcp-journal-server
quarkus.package.jar.type=uber-jar
quarkus.package.jar.add-runner-suffix=false

# Logging Configuration
# File logging with daily rollover (console disabled for stdio compatibility)
quarkus.log.console.enabled=false
quarkus.log.file.enabled=true
quarkus.log.file.path=${HOME}/.${quarkus.application.name}.log
quarkus.log.file.format=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5p %c{3.} - %s%e%n
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
quarkus.log.level=INFO

# MCP Server Configuration
# Disable automatic initialization so we can control lifecycle manually
quarkus.mcp.server.stdio.initialization-enabled=false
